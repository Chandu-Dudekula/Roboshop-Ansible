- name: configure User
  hosts: cart
  become: yes
  tasks:
  - name: Enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
     
  - name: install nodejs 
    ansible.builtin.dnf:
     name: nodejs
     state: present 

  - name: create system user roboshop
    ansible.builtin.user:
     name: roboshop
     system: true
     home: /app
     shell: /sbin/nologin
     comment: "Roboshop system user"

  - name: delete app directory
    ansible.builtin.file:
     path: /app
     state: absent   

  - name: create app directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: delete cart zip file
    ansible.builtin.file:
     path: /tmp/cart.zip
     state: absent
      
  - name: download User zip file
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
     dest: /tmp/cart.zip

  - name: unzip the cart
    ansible.builtin.unarchive:
     src: /tmp/cart.zip
     dest: /app
     remote_src: yes

  - name: Install dependencies
    community.general.npm:
     path: /app

  # - name: copy cart service 
  #   ansible.builtin.copy:
  #    src: cart.service
  #    dest: /etc/systemd/system/cart.service

  - name: copy cart service
    ansible.builtin.template:    # template module will replace the variable this is called jinja 2 template module ansible will understand
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: start cart
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes

  # ansible-playbook -i inventory.ini cart-idempotent.yaml to execute the script
  # to check the status of catalogue we can do curl http://cart-dev.techno90s.online:8080/health