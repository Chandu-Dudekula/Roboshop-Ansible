- name: configure catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: Enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
    register: 

  - name: install nodejs 
    ansible.builtin.dnf:
     name: nodejs
     state: present 
  
  - name: create system user roboshop
    ansible.builtin.user:
     name: roboshop
     system: true
     home: /app
     shell: /sbin/nologin
     comment: "Roboshop system user"

  - name: Delete app directory  # If Directory alraedy present it can delete for safer side to avoid errors in production
    ansible.builtin.file:
     path: /app
     state: absent
  
  - name: create app directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: delete catalogue zip file  # If zip file alraedy present it can delete for safer side to avoid errors in production
    ansible.builtin.file:
     path: /tmp/catalogue.zip
     state: absent

  - name: download catalogue zip file
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
     dest: /tmp/catalogue.zip

  - name: unzip the catalogue
    ansible.builtin.unarchive:
     src: /tmp/catalogue.zip
     dest: /app
     remote_src: yes

  - name: Install dependencies
    community.general.npm:
     path: /app

  - name: copy catalogue service 
    ansible.builtin.copy:
     src: catalogue.service
     dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo 
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.dnf:
     name: mongodb-mongosh
     state: present

  - name: check products loaded 
    ansible.builtin.command: mongosh --host "{{ MONGODB_HOST }}" --quiet  --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print the output
    ansible.builtin.debug:
     msg: "{{ catalogue_output }}"  # here it will give output stdout error and rc -1 then it means the products is not loaded.

  - name: Load the products
    ansible.builtin.shell: mongosh --host "{{ MONGODB_HOST }}" </app/db/master-data.js
    when: catalogue_output.stdout  | int < 0  # here the stdout is string data type the value 0 is integer we need to convert int to string by using int keyword before 0.

  - name: start catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: yes

  # to check the status of catalogue we can do curl curl http://catalogue-dev.techno90s.online:8080/health
  # ansible-playbook -i inventory.ini catalogue-idempotent.yaml command to run this file